<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Banking System</title>
    <link rel="stylesheet" href="bank.css" />
    <link
      href="https://fonts.cdnfonts.com/css/clash-display"
      rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">Idan Banking System</h1>
      <button id="balance-button" class="button">Balance</button>

      <div class="form-container">
        <h2 class="form-title">Deposit</h2>
        <form id="deposit-form">
          <label for="deposit-amount">Amount:</label>
          <input type="number" id="deposit-amount" required />
          <br />
          <label for="deposit-notes">Notes:</label>
          <input type="text" id="deposit-notes" />
          <br />
          <button type="submit" class="button">Deposit</button>
        </form>
      </div>

      <div class="form-container">
        <h2 class="form-title">Withdraw</h2>
        <form id="withdraw-form">
          <label for="withdraw-amount">Amount:</label>
          <input type="number" id="withdraw-amount" required />
          <br />
          <label for="withdraw-notes">Notes:</label>
          <input type="text" id="withdraw-notes" />
          <br />
          <button type="submit" class="button">Withdraw</button>
        </form>
      </div>

      <div class="form-container">
        <h2 class="form-title">Transfer Funds</h2>
        <form id="transfer-form">
          <label for="transfer-from-account">From Account:</label>
          <select id="transfer-from-account">
            <option value="account-1">Checking</option>
            <option value="account-2">Savings</option>
          </select>
          <br />
          <label for="transfer-to-account">To Account:</label>
          <select id="transfer-to-account">
            <option value="account-1">Checking</option>
            <option value="account-2">Savings</option>
          </select>
          <br />
          <label for="transfer-amount">Amount:</label>
          <input type="number" id="transfer-amount" required />
          <br />
          <label for="transfer-notes">Notes:</label>
          <input type="text" id="transfer-notes" />
          <br />
          <button type="submit" class="button">Transfer</button>
        </form>
      </div>

      <div class="transaction-history-container">
        <h2 class="transaction-history-title">Transaction History</h2>
        <table id="transaction-history-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Account</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody>
            <!-- Transaction history rows will be added dynamically -->
          </tbody>
        </table>
      </div>
    </div>
    <footer>
      <p>&copy; 2023 Idan Bank by The Non Fungible HumanðŸŽ©ðŸ¦…</p>
    </footer>
    <script src="bank.js"></script>
  </body>
</html>
